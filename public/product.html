<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - Jay Bhavani Medical</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9fbff;
    }

    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 20px;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin-top: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-card h4 {
      margin: 10px 0 5px;
      color: #2a5298;
    }

    .product-card p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #555;
    }

    .product-card button {
      background-color: #2a5298;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .product-card button:hover {
      background-color: #1e3c72;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2a5298;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      animation: fadeInOut 3s ease forwards;
      z-index: 999;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      10%,
      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container flex-container">
      <h1><a href="index.html">Jay Bhavani Medical</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="order.html">Cart ðŸ›’ <span id="cartCount">0</span></a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Our Products</h2>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <label for="categoryFilter">Select a category:</label>
      <select id="categoryFilter" name="categoryFilter" aria-label="Category filter">
        <option value="all" selected>All Categories</option>
        <option value="Allopathic">Allopathic</option>
        <option value="Ayurvedic">Ayurvedic</option>
        <option value="Cosmetic">Cosmetic</option>
        <option value="Surgical">Surgical</option>
      </select>
    </div>

    <div class="product-grid" id="productContainer"></div>
  </main>

  <footer>
    <p>&copy; 2024 Jay Bhavani Medical. All rights reserved.</p>
  </footer>

  <script>
    
    async function fetchProducts() {
  try {
    const res = await fetch('/api/products');
    products = await res.json();
    renderProducts();
    updateCartCount();
  } catch (error) {
    console.error("Failed to fetch products:", error);
  }
}

window.onload = fetchProducts;

function renderProducts(filterCategory = 'all', searchTerm = '') {
  const container = document.getElementById('productContainer');
  container.innerHTML = '';

  const filtered = products.filter(p => {
    const matchCategory = filterCategory === 'all' || p.category === filterCategory;
    const matchSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase());
    return matchCategory && matchSearch;
  });

  filtered.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}" />
      <h4>${product.name}</h4>
      <p><strong>Price:</strong> â‚¹${product.price}</p>
      <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
    `;
    container.appendChild(card);
  });
}


    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      showToast(`${product.name} added to cart.`);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = total;
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const category = document.getElementById('categoryFilter').value;
      renderProducts(category, this.value);
    });

    document.getElementById('categoryFilter').addEventListener('change', function () {
      const search = document.getElementById('searchInput').value;
      renderProducts(this.value, search);
    });

    window.onload = fetchProducts;
  </script>
</body>

</html>

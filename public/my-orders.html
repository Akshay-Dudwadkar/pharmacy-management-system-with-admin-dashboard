<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - Jay Bhavani Medical</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      text-align: center;
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 20px;
      top: 15px;
      background: white;
      color: #0077cc;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .back-btn:hover {
      background: #e0e0e0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .order-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .order-card h4 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
  <h1>My Orders</h1>
</header>

<div class="container" id="ordersContainer">
  <p>Loading your orders...</p>
</div>

<footer>
  &copy; 2024 Jay Bhavani Medical. All rights reserved.
</footer>

<script>
async function fetchOrders() {
  const res = await fetch('/user/orders');
  const orders = await res.json();
  const container = document.getElementById('ordersContainer');
  container.innerHTML = '';

  if (!orders.length) {
    container.innerHTML = '<p>No orders found.</p>';
    return;
  }

  orders.forEach(order => {
    const div = document.createElement('div');
    div.className = 'order-card';
    div.innerHTML = `
      <h4>Order Date: ${new Date(order.createdAt).toLocaleString()}</h4>
      <p><strong>Status:</strong> ${order.status || 'Pending'}</p>
      <p><strong>Payment:</strong> ${order.paymentMethod}</p>
      <p><strong>Total:</strong> ₹${order.totalCost}</p>
      <h5>Items Ordered:</h5>
      <table style="width:100%; border-collapse: collapse;">
        <thead>
          <tr style="background:#f0f0f0;">
            <th style="padding:8px; text-align:left;">Product</th>
            <th style="padding:8px; text-align:left;">Price</th>
            <th style="padding:8px; text-align:left;">Quantity</th>
            <th style="padding:8px; text-align:left;">Cost</th>
          </tr>
        </thead>
        <tbody>
          ${order.cart.map(p => `
            <tr>
              <td style="padding:8px;">${p.name}</td>
              <td style="padding:8px;">₹${p.price}</td>
              <td style="padding:8px;">${p.quantity}</td>
              <td style="padding:8px;">₹${(p.price * p.quantity).toFixed(2)}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    `;
    container.appendChild(div);
  });
}

window.onload = fetchOrders;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Provide your feedback on Jay Bhavani Medical's products and services. We value your opinions!" />
  <title>Feedback - Jay Bhavani Medical</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      color: #003c8f;
    }

    header, footer {
      background-color: #1565c0;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 a, nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .feedback-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #b0bec5;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .rating {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .rating input[type="radio"] {
      display: none;
    }

    .rating label {
      font-size: 24px;
      color: #b0bec5;
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffca28;
    }

    .char-counter {
      font-size: 12px;
      color: #555;
      text-align: right;
    }

    .checkbox {
      margin-top: 15px;
    }

    button {
      background-color: #1976d2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #feedbackMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">Jay Bhavani Medical</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="feedback-container">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label>Rate your experience:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" required /><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
      </div>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" maxlength="500" placeholder="Share your experience with us" required></textarea>
      <div class="char-counter" id="charCounter">0 / 500</div>

      <label for="screenshot">Attach Screenshot (optional):</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" />

      <div class="checkbox">
        <input type="checkbox" id="confirm" name="confirm" />
        <label for="confirm">Email me a copy of my feedback</label>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="feedbackMessage">Thank you for your feedback!</div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Jay Bhavani Medical. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackMessage = document.getElementById('feedbackMessage');
    const charCounter = document.getElementById('charCounter');
    const feedbackTextarea = document.getElementById('feedback');

    feedbackTextarea.addEventListener('input', () => {
      charCounter.textContent = `${feedbackTextarea.value.length} / 500`;
    });

    feedbackForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const rating = document.querySelector('input[name="rating"]:checked')?.value;
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        rating: parseInt(rating),
        feedback: document.getElementById("feedback").value
      };

      try {
        const res = await fetch('/submit-feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          feedbackMessage.style.display = 'block';
          feedbackForm.reset();
          charCounter.textContent = '0 / 500';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          alert(result.message || 'Submission failed');
        }
      } catch (err) {
        alert("Error submitting feedback");
      }
    });
  </script>
</body>
</html>
